kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "sc/store/user_preference/retrieve_users.yaml"
    - id: "update_user_preferences"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "sc/store/user_preference/update_user_preference.yaml"