kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "sc/store/team/retrieve_users.yaml"
    - id: "retrieve_organizations"
      type: file
      file: "sc/store/team/retrieve_organizations.yaml"
    - id: "create_teams"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
        - flow: retrieve_organizations
          event: sys:terminated
      file: "sc/store/team/create_team.yaml"