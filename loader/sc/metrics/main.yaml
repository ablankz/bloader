kind: Flow
step:
  # if set to 0, it will run one by one in sequence,(default: 0)
  # if set to minus, it will run all the queries in sequence
  concurrency: -1
  flows:
    - id: "cpu"
      type: file
      file: "sc/metrics/cpu.yaml"
      mkdir: true
    - id: "cpu_rate"
      type: file
      file: "sc/metrics/cpu_rate.yaml"
      mkdir: true
    - id: "memory"
      type: file
      file: "sc/metrics/memory.yaml"
      mkdir: true
    - id: "memory_rate"
      type: file
      file: "sc/metrics/memory_rate.yaml"
      mkdir: true