kind: Flow
step:
  concurrency: 0
  flows:
    - id: "store"
      type: flow
      mkdir: false
      values:
        - key: "ThreadPerSlaveCount"
          value: 25
        - key: "RequestPerSlaveCount"
          value: 3000
        - key: "SlaveCount"
          value: 4
      concurrency: -1
      flows:
        - id: "findUserPreferencesStore"
          type: file
          mkdir: false
          file: "sc/store/find_user_preference.yaml"
          values: []
          thread_only_values: []
        - id: "slaveStoreInMemory"
          type: file
          mkdir: false
          file: "sc/slave/memory.yaml"
          values: []
          thread_only_values: []
    - id: "import"
      type: flow
      mkdir: false
      concurrency: -1
      flows:
        - id: "storeImport"
          type: file
          file: "sc/sc12/store_import.yaml"
          mkdir: false
          values: []
          thread_only_values: []
    - id: "main"
      type: file
      mkdir: false
      file: "sc/sc12/flow.yaml"
      values: []
      thread_only_values: []