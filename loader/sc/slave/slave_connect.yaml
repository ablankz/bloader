kind: SlaveConnect
store_import:
  enabled: true
  data:
    - key: "slaveList"
      bucket_id: "bucketForSlave"
      thread_only: true
      store_key: "slaveList"
      encrypt:
        enabled: true
        encrypt_id: encryptDynamicCBC
slaves:
{{- range slice .Values.slaveLists 0 .Values.ThreadCount }}
  - id: "{{ .ID }}"
    host: "{{ .Host }}"
    port: {{ .Port }}
    certificate:
      enabled: true
      ca_cert: "certs/ca.crt"
    encrypt:
      enabled: true
      encrypt_id: "encryptStaticCBC"
{{- end }}

