kind: Flow
step:
  # if set to 0, it will run one by one in sequence,(default: 0)
  # if set to minus, it will run all the queries in sequence
  concurrency: 0
  flows:
    - id: "store"
      type: flow
      mkdir: false
      values:
        - key: "ThreadPerSlaveCount"
          value: 1
        - key: "RequestPerSlaveCount"
          value: 1
        - key: "SlaveCount"
          value: 1
      concurrency: -1
      flows:
        # - id: "usersStore"
        #   type: file
        #   mkdir: false
        #   file: "sc/sc0/store.yaml"
        #   values: []
        #   thread_only_values: []
        - id: "slaveStoreInMemory"
          type: file
          mkdir: false
          file: "sc/slave/memory.yaml"
          values: []
          thread_only_values: []
    - id: "import"
      type: flow
      mkdir: false
      concurrency: -1
      flows:
        - id: "storeImport"
          type: file
          file: "sc/sc0/store_import.yaml"
          mkdir: false
          values: []
          thread_only_values: []
    - id: "main"
      type: file
      mkdir: false
      file: "sc/sc0/sc0.yaml"
      values: []
      thread_only_values: []