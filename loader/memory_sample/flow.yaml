kind: Flow
step:
  # if set to 0, it will run one by one in sequence,(default: 0)
  # if set to minus, it will run all the queries in sequence
  concurrency: 0
  flows:
    - id: "memory"
      type: file
      file: "memory_sample/memory.yaml"
      mkdir: false
      values:
        - key: "DataCount"
          value: 10
      threadOnlyValues: []
    - id: "main"
      type: flow
      mkdir: false
      concurrency: -1
      flows:
        - id: "mass"
          type: file
          mkdir: true
          file: "memory_sample/mass.yaml"
          count: 10
          values: []
          threadOnlyValues: []
