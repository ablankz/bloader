kind: OneExecute
store_import:
  enabled: true
  data:
    - key: "usersList"
      bucket_id: "bucketForApp"
      thread_only: true
      store_key: "users"
      encrypt:
        enabled: true
        encrypt_id: encryptDynamicCBC
type: http
output:
  enabled: true
  ids: 
    - outputLocalCSV
# output:
#   enabled: false
auth:
  enabled: true
  auth_id: authForWeb
request:
  target_id: "testServer"
  endpoint: "/posts"
  method: POST
  interval: 500ms
  awaitPrevResponse: false
  queryParam: {}
  # pathVariables:
  #   todo_id: "1"
  body_type: "json"
  body:
    i: {{ .Dynamic.LoopCount }}
{{- if .ThreadValues.usersList }}
{{- with index .ThreadValues.usersList .Dynamic.LoopCount }}
    userId: "{{ .uuid }}"
    name: "{{ .name }}"
    email: "{{ .email }}"
{{- end }}
{{- end }}
  response_type: "json"
  data:
    - key: "ID"
      extractor:
        type: "jmesPath"
        jmesPath: "id"
        # onNil: "error" # error or null(default) or empty
    - key: "UserId"
      extractor:
        type: "jmesPath"
        jmesPath: "userId"
        # onNil: "error" # error or null(default) or empty
    - key: "Name"
      extractor:
        type: "jmesPath"
        jmesPath: "name"
    - key: "Email"
      extractor:
        type: "jmesPath"
        jmesPath: "email"
    - key: "Body"
      extractor:
        type: "jmesPath"
        jmesPath: "@"
