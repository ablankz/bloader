kind: MassExecute
type: http
output:
  enabled: true
  ids: 
    - outputLocalCSV
auth: 
  enabled: true
  auth_id: authForWeb
requests:
{{- range slice .Values.usersList 0 3 }}
  - target_id: "apiServer"
    endpoint: "/user-profiles"
    method: POST
    interval: 500ms
    awaitPrevResponse: false
    headers: {}
    queryParam: {}
    pathVariables: {}
    body_type: json
    body:
      userId: "{{ .uuid }}"
      name: "{{ .name }}"
      email: "{{ .email }}"
    successBreak:
      - count
      - time
      - statusCode/badRequest
    break:
      time: 2m
      count: 5
      sysError: true
      parseError: true
      writeError: true
      statusCode:
        - id: internalServerError
          op: eq
          value: 500
        - id: badRequest
          op: eq
          value: 400
    response_type: json
    data:
      - key: "resultType"
        jmesPath: "data.resultType"
      - key: "memory_active"
        jmesPath: "data.result[*].value"
        onNil: "ignore" # cancel or ignore(default)
      - key: "invalid_key"
        jmesPath: "data.result[*].invalid_key"
        onNil: "ignore"
{{- end }}
