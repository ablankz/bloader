kind: MassExecute
type: http
store_import:
  enabled: true
  data:
    - key: "usersList"
      bucket_id: "bucketForApp"
      thread_only: true
      store_key: "users"
      encrypt:
        enabled: true
        encrypt_id: encryptDynamicCBC
output:
  enabled: true
  ids: 
    - outputLocalCSV
auth: 
  enabled: true
  auth_id: authForWeb
requests:
# In the executable file, 
# variables that are to be loaded in the `storeImport` statement 
# must be checked to make sure that they are not null, 
# since they are loaded once as null and then loaded again after re-import.
{{- if .ThreadValues.usersList }}
{{- range slice .ThreadValues.usersList 0 3 }}
  - target_id: "apiServer"
    endpoint: "/user-profiles"
    method: POST
    interval: 500ms
    awaitPrevResponse: false
    queryParam: {}
    pathVariables: {}
    body:
      userId: "{{ .uuid }}"
      name: "{{ .name }}"
      email: "{{ .email }}"
    successBreak:
      - count
      - time
      - statusCode/badRequest
    break:
      time: 2m
      count: 5
      sysError: true
      parseError: true
      writeError: true
      statusCode:
        - id: internalServerError
          op: eq
          value: 500
        - id: badRequest
          op: eq
          value: 400
    data:
      - key: "resultType"
        jmesPath: "data.resultType"
      - key: "memory_active"
        jmesPath: "data.result[*].value"
        onNil: "ignore" # cancel or ignore(default)
      - key: "invalid_key"
        jmesPath: "data.result[*].invalid_key"
        onNil: "ignore"
{{- end }}
{{- end }}
